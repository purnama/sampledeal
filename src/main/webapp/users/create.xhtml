<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hx="http://java.sun.com/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="body">
		<h1>Crete User</h1>

		<form jsf:id="form">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="form:firstName">First name</label> <input type="text"
							class="form-control" jsf:id="firstName" required="required"
							jsf:required="true" placeholder="Enter First name"
							jsf:value="#{userBean.userEntity.firstName}" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="form:lastName">Last name</label> <input type="text"
							class="form-control" jsf:id="lastName" required="required"
							jsf:required="true" placeholder="Enter Last name"
							jsf:value="#{userBean.userEntity.lastName}" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="form:email">EMail</label> <input type="email"
					class="form-control" jsf:id="email" required="required"
					jsf:required="true" placeholder="Enter Email"
					jsf:value="#{userBean.userEntity.email}" />
			</div>
			<div class="form-group">
				<label for="form:accountNumber">Account Number</label> <input
					type="text" class="form-control" jsf:id="accountNumber"
					required="required" jsf:required="true"
					placeholder="Enter Account Number"
					jsf:value="#{userBean.userEntity.accountNumber}" />
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="form:accountFirstName">Account First name</label> <input
							type="text" class="form-control" jsf:id="accountFirstName"
							required="required" jsf:required="true"
							placeholder="Enter Account First name"
							jsf:value="#{userBean.userEntity.accountFirstName}" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="form:accountLastName">Account Last name</label> <input
							type="text" class="form-control" jsf:id="accountLastName"
							required="required" jsf:required="true"
							placeholder="Enter Account Last name"
							jsf:value="#{userBean.userEntity.accountLastName}" />
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-default"
				jsf:action="#{userBean.createUserAction}">Create User</button>
		</form>
	</ui:define>
</ui:composition>
