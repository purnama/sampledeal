<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hx="http://java.sun.com/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="body">
		<h1>#{msg['label.users']}</h1>

		<br />
		<button class="btn btn-default" jsf:outcome="/users/create.xhtml">
			<span class="glyphicon glyphicon-plus" /> Create User
		</button>

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>EMail</th>
					<th>Account Number</th>
					<th>Account Firstname</th>
					<th>Account Lastname</th>
					<th align="right">Balance</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat var="user" value="#{userBean.users}">
					<tr>
						<td>#{user.firstName}</td>
						<td>#{user.lastName}</td>
						<td>#{user.email}</td>
						<td>#{user.accountNumber}</td>
						<td>#{user.accountFirstName}</td>
						<td>#{user.accountLastName}</td>
						<td align="right">#{user.balance}</td>
						<td><a jsf:outcome="/transactions/index.xhtml">Transactions</a></td>
					</tr>
				</ui:repeat>
			</tbody>
		</table>
	</ui:define>
</ui:composition>
